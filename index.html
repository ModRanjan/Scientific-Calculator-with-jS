<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Scientific Calculator</title>
    <script src="https://kit.fontawesome.com/c4dbc6eb74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleSheet.css">
</head>

<body>
    <h2 class="titel">Scientific Calculator</h2>

    <section class="container ">
        <form action="" class="flex">
            <input class="text-area" id="screen" type="text" readonly pattern="[\d\d+]" titel="only numbers between 0-9"
                placeholder="0">
        </form>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" aria-label="First group">
            
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> DEG
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> RAD
                    </label>
            
            </div>
            <div class="btn-group" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">F-E</button>
            </div>
        </div>


        <div class="flex">
            <button class="btn disable"  onclick="clearHistory()">MC</button>
            <button class="btn disable"  onclick="showHistory()">MR</button>
            <button class="btn" onclick="plusM()">M+</button>
            <button class="btn" onclick="minusM()">M-</button>
            <button class="btn" onclick="saveHistory()">MS</button>
        </div>

        <div class="btn-group btn-group flex" role="group" aria-label="...">
            <div class="dropdown">
                <button class="btn-trogo btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="sign">&#8895;</span></i>Trigonometry
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <button class="btn dropdown-item" value="sin" onclick="sin()">sin</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" value="cos" onclick="cos()">cos</button>
                    </li>
                    <li>
                    <button class="btn dropdown-item" value="tan" onclick="tan()">tan</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" value="sec" onclick="sec()">sec</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" value="csc" onclick="csc()">csc</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" value="cot" onclick="cot()">cot</button>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn-func btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    >
                    Function
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <button class="btn dropdown-item" value="|x|" onclick="absolute()">|x|</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" value="cos" onclick="floor_value()">&#8970;x&#8971;</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" value="tan" onclick="ceil_value()">&#8968;x&#8969;</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" onclick="rad()" onclick="red()">rad</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" value="csc" onclick="csc()">-> dms</button>
                    </li>
                    <li>
                        <button class="btn dropdown-item" onclick="deg()">->deg</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="flex">
            <button class="btn" id="change" onclick="change()">2<sup>nd</sup></button>
            <button class="btn" onclick="pi()">&pi;</button>
            <button class="btn" onclick="e()">e</button>
            <button class="btn" onclick="screen.value=''">C</button>
            <button class="btn" onclick="backspace()"><img
                    src="https://img.icons8.com/material-outlined/20/000000/clear-symbol--v1.png" /></button>
        </div>
        <div class="flex">
            <button class="btn" id="square" value="x^2" onclick="pow()">x<sup>2</sup></button>
            <button class="btn" value="1/x" onclick="inverse()">1/x</button>
            <button class="btn" value="|x|" onclick="absolute()">|x|</button>
            <button class="btn" value="exp" onclick="exp()">exp</button>
            <button class="btn display" value="mod">mod</button>
        </div>
        <div class="flex">
            <button class="btn" id="sqrt" onclick="sqrt()"><sup>2</sup>&radic;x</button>
            <button class="btn display">(</button>
            <button class="btn display">)</button>
            <button class="btn" onclick="factorial()">n!</button>
            <button class="btn display">/</button>
        </div>
        <div class="flex">
            <button class="btn" id="expo" value="x^y" onclick="exponential()">x<sup>y</sup></button>
            <button class="btn display bold" value="7">7</button>
            <button class="btn display bold" value="8">8</button>
            <button class="btn display bold" value="9">9</button>
            <button class="btn display" value="*">X</button>

        </div>
        <div class="flex">
            <button class="btn" id="power10" valu="10^x" onclick="powerten()">10<sup>x</sup></button>
            <button class="btn display bold" value="4">4</button>
            <button class="btn display bold" value="5">5</button>
            <button class="btn display bold" value="6">6</button>
            <button class="btn display" value="-">-</button>
        </div>
        <div class="flex">
            <button class="btn" id="log10" value="log" onclick="logb10()">log</button>
            <button class="btn display bold" value="1">1</button>
            <button class="btn display bold" value="2">2</button>
            <button class="btn display bold" value="3">3</button>
            <button class="btn display" value="+">+</button>
        </div>
        <div class="flex">
            <button class="btn" id="ln" value="ln" onclick="log()">ln</button>
            <button class="btn" value="+/-" onclick="minus_plus()">+/-</button>
            <button class="btn display bold" value="0">0</button>
            <button class="btn display " value=".">.</button>
            <button class="btn" id="equal_btn" value="=" onclick="result()"><i class="fas fa-equals"></i></button>
        </div>
    </section>








    <script src="index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
