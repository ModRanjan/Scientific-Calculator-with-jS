<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styleSheet.css">
    <script src="https://kit.fontawesome.com/c4dbc6eb74.js" crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="titel">Scientific Calculator</h2>
    <section class="main-container ">
        <form action="" class="flex">
            <input class="text-area " type="tel" pattern="[0-9]{9}">
        </form>
        <div class="special">
            <button class="deg btn-sp">DEG</button>
            <button class="f-e btn-sp">F-E</button>
        </div>
        <div class="flex">
            <button class="btn " disabled="disabled">MC</button>
            <button class="btn " disabled="disabled">MR</button>
            <button class="btn M+">M+</button>
            <button class="btn M-">M-</button>
            <button class="btn MS">MS</button>
        </div>
        <div class="special">
            <button class="trigo btn-sp"><span class="sign">&#8895;</span></i>Trigonometry<i
                    class="fa fa-angle-down"></i></button>
            <button class="func btn-sp"><span class="sign">f</span>Function<i class="fa fa-angle-down"></i></button>
        </div>
        <div class="flex">
            <button class="btn M+"><i>2<sup>nd</sup></i></button>
            <button class="btn M+"><i>Ï€</i></button>
            <button class="btn M-"><i>i</i></button>
            <button class="btn MS"><i>C</i></button>
            <button class="btn MS"><i>C</i></button>
        </div>
        <div class="flex">
            <button class="btn "><i class="">x<sup>2</sup></i></button>
            <button class="btn "><i class="">1/x<sup>2</sup></i></button>
            <button class="btn "><i class="">|x|</i></button>
            <button class="btn "><i class="">exp</i></button>
            <button class="btn "><i class="">mod</i></button>
        </div>
        <div class="flex">
            <button class="btn"><i class="fas fa-square-root-alt"></i></button>
            <button class="btn"><i class="">(</i></button>
            <button class="btn"><i class="">)</i></button>
            <button class="btn"><i class="">n!</i></button>
            <button class="btn"><i class="fas fa-divide"></i></button>
        </div>
        <div class="flex">
            <button class="btn "><i class="">x<sup>y</sup></i></button>
            <button class="btn "><i class="bold">7</i></button>
            <button class="btn "><i class="bold">8</i></button>
            <button class="btn "><i class="bold">9</i></button>
            <button class="btn"><i class="fas fa-times"></i></button>

        </div>
        <div class="flex">
            <button class="btn "><i class="">10<sup>x</sup></i></button>
            <button class="btn "><i class="bold">4</i></button>
            <button class="btn "><i class="bold">5</i></button>
            <button class="btn "><i class="bold">6</i></button>

            <button class="btn"><i class="fas fa-minus"></i></button>
        </div>
        <div class="flex">
            <button class="btn "><i class="">log</i></button>
            <button class="btn "><i class="bold">1</i></button>
            <button class="btn "><i class="bold">2</i></button>
            <button class="btn "><i class="bold">3</i></button>
            <button class="btn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="flex">
            <button class="btn "><i class="">ln</i></button>
            <button class="btn "><i class="">+/-</i></button>
            <button class="btn "><i class="bold">0</i></button>
            <button class="btn "><i class="bold">.</i></button>
            <button class="btn"><i class="fas fa-equals"></i></button>
        </div>
    </section>
</body>

</html>
