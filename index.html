<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Scientific Calculator</title>
    <script src="https://kit.fontawesome.com/c4dbc6eb74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleSheet.css">
</head>

<body>
    <h2 class="titel">Scientific Calculator</h2>

    <section class="container ">
        <form action="" class="flex">
            <input class="text-area" id="screen" type="text" readonly pattern="[\d\d+]" titel="only numbers between 0-9"
                placeholder="0">
        </form>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> DEG
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> RAD
                    </label>
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Second group">
                <button type="button" class="btn btn-secondary">F-E</button>
            </div>
        </div>


        <div class="flex">
            <button class="btn" disabled="disabled" onclick="mcbutton()">MC</button>
            <button class="btn" disabled="disabled">MR</button>
            <button class="btn" onclick="plusm()">M+</button>
            <button class="btn" onclick="minusm()">M-</button>
            <button class="btn">MS</button>
        </div>

        <div class="btn-group btn-group" role="group" aria-label="...">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="sign">&#8895;</span></i>Trigonometry
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <button class="btn-u dropdown-item">sin</button></li>
                    <li>
                        <button class="btn-u dropdown-item">cos</button><li>
                    <li>
                        <button class="btn-u dropdown-item">tan</button><li>
                    <li>
                        <button class="btn-u dropdown-item">sec</button><li>
                    <li>
                        <button class="btn-u dropdown-item">csc</button><li>
                    <li>
                        <button class="btn-u dropdown-item">cot</button><li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Function
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <button class="btn-u dropdown-item">sin</button></li>
                    <li>
                        <button class="btn-u dropdown-item">cos</button><li>
                    <li>
                        <button class="btn-u dropdown-item">tan</button><li>
                    <li>
                        <button class="btn-u dropdown-item">sec</button><li>
                    <li>
                        <button class="btn-u dropdown-item">csc</button><li>
                    <li>
                        <button class="btn-u dropdown-item">cot</button><li>
                </ul>
            </div>
        </div>

        <div class="flex">
            <button class="btn">2<sup>nd</sup></button>
            <button class="btn" onclick="pi()">&pi;</button>
            <button class="btn" onclick="e()">e</button>
            <button class="btn-u" onclick="screen.value=''">C</button>
            <button class="btn-u" onclick="backspace()"><img
                    src="https://img.icons8.com/material-outlined/20/000000/clear-symbol--v1.png" /></button>
        </div>
        <div class="flex">
            <button class="btn" onclick="pow()">x<sup>2</sup></button>
            <button class="btn" onclick="inverse()">1/x</button>
            <button class="btn" onclick="absolute()">|x|</button>
            <button class="btn" onclick="exp()">exp</button>
            <button class="btn display">mod</button>
        </div>
        <div class="flex">
            <button class="btn" id="root" onclick="sqrt()"><i class="fas fa-square-root-alt"></i></button>
            <button class="btn display">(</button>
            <button class="btn display">)</button>
            <button class="btn" onclick="factorial()">n!</button>
            <button class="btn display">/</button>
        </div>
        <div class="flex">
            <button class="btn " onclick="exponential()">x<sup>y</sup></button>
            <button class="btn-u display bold">7</button>
            <button class="btn-u display bold">8</button>
            <button class="btn-u display bold">9</button>
            <button class="btn display">X</button>

        </div>
        <div class="flex">
            <button class="btn" onclick="powerten()">10<sup>x</sup></button>
            <button class="btn-u display bold">4</button>
            <button class="btn-u display bold">5</button>
            <button class="btn-u display bold">6</button>
            <button class="btn display">-</button>
        </div>
        <div class="flex">
            <button class="btn" onclick="logb10()">log</button>
            <button class="btn-u display bold" >1</button>
            <button class="btn-u display bold">2</button>
            <button class="btn-u display bold">3</button>
            <button class="btn display">+</button>
        </div>
        <div class="flex">
            <button class="btn" onclick="log()">ln</button>
            <button class="btn" onclick="minus_plus()">+/-</button>
            <button class="btn-u display bold">0</button>
            <button class="btn display bold">.</button>
            <button class="btn" id="equal_btn" onclick="result()"><i
                    class="fas fa-equals"></i></button>
        </div>
    </section>








    <script src="index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
